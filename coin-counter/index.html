<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Coin Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
</head>
<body>
    <header>
        <h1>Canadian Coin Counter</h1>
    </header>
    
    <main>
        <section class="game-container">
            <div id="game-canvas"></div>
            <div class="game-controls">
                <div class="score-display">
                    <p>Your count: <span id="user-count">$0.00</span></p>
                    <p>Actual total: <span id="actual-count" class="hidden">$0.00</span></p>
                </div>
                <div class="buttons">
                    <button id="submit-btn">Check Answer</button>
                    <button id="new-game-btn">New Game</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Canadian Coin Counter Game - Learn to count money</p>
    </footer>

    <script type="module" src="sketch.js"></script>
</body>
</html>
